<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./Image/logo.png" alt="Logo da Empresa" class="logo">
        </div>
         <!-- Barra de navegação -->
        <nav class="navigation-bar">
            <div class="button-container">
                <button onclick="window.location.href='index.html'">Início</button>
                <button>Blog</button>
                <button onclick="window.location.href='registrar_ocorrencia.html'">Registrar Ocorrência</button>
                <button onclick="window.location.href='login.html'">Entrar</button>
                <input type="text" placeholder="Pesquisa..." class="search-bar">
            </div>
        </nav>
    </header>
    <div class="login-container">
        <!-- formulário de login -->
        <h1>Login</h1>
        <form>
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Entrar</button>
            <p><a href="register.html" class="register-link">Registrar-se</a></p>
        </form>
    </div>
</body>
</html>
